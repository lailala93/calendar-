<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calendar</title>
  </head>
  <body>
    <header>
      <div class="prev" id="prevBtn">&lArr; Previous</div>

      <div class="current">
        <span class="month" id="month">Current Month</span>
        <span class="year" id="year">Current year</span>
      </div>

      <div class="next" id="nextBtn">Next &rArr;</div>
    </header>
    <main>
      <!-- Agenda items -->
      <div class="agenda" id="agenda">
        <h2 class="title-style">This is agenda</h2>
        <p>Date of agenda items</p>
        <p class="note__date currentDate"></p>
        <ul id="agenda__list"></ul>
        <div class="button-wrapper">
          <button type="button" class="button-wrapper--edit" id="editNote">
            Edit
          </button>
          <button
            type="button"
            button__wrapper--edit
            class="button-wrapper--dlt"
            id="dltNote"
          >
            Delete
          </button>
        </div>
      </div>
      <!-- end agenda -->

      <!-- Calendar -->
      <div class="calendar">
        <div class="weekdays" id="week"></div>
        <div class="rows" id="rows"></div>
      </div>
      <!-- end calendar | start js NOTE -->

      <!-- NOTES -->
      <div id="note" class="note">
        <span class="note__close" id="note__close">&#10006;</span>
        <h2 class="title-style" id="note--title">Notes:</h2>

        <p>You are editing:</p>
        <p class="currentDate"></p>

        <span class="bnyu">
          <img src="transparant-bunny.18f91144.png" alt="" />
        </span>
        <textarea
          class="note__textarea"
          id="noteTextarea"
          placeholder="Insert notes"
        ></textarea>

        <div class="button-wrapper">
          <button type="button" class="button-wrapper--save" id="saveNote">
            Save
          </button>
        </div>
      </div>
      <!-- END notes -->
    </main>
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
